<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Stock Analytics Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9933 0%, #138808 50%, #000080 100%);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .search-box button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff9933, #138808);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .indices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .index-card {
            background: linear-gradient(135deg, #ff9933, #138808);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .stock-result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .error {
            color: #ef4444;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡®ðŸ‡³ Indian Stock Analytics Pro</h1>
            <p>Real-time NSE & BSE Market Analysis</p>
        </div>

        <div class="card">
            <h3>Search Indian Stocks</h3>
            <div class="search-box">
                <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., RELIANCE, TCS, HDFCBANK)" />
                <button onclick="searchStock()">Search</button>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ“Š Market Indices</h3>
            <div id="marketIndices" class="indices-grid">
                <div class="loading">Loading indices...</div>
            </div>
        </div>

        <div id="stockResults"></div>

        <div class="card">
            <h3>ðŸ”¥ Popular Stocks</h3>
            <div id="trendingStocks">
                <div class="loading">Loading stocks...</div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            loadIndices();
            loadTrending();
        });

        async function loadIndices() {
            try {
                const response = await fetch('/api/nifty-indices');
                const data = await response.json();
                
                const container = document.getElementById('marketIndices');
                
                if (data.indices && data.indices.length > 0) {
                    container.innerHTML = data.indices.map(index => `
                        <div class="index-card">
                            <div>${index.name}</div>
                            <div style="font-size: 1.5rem; font-weight: bold;">â‚¹${index.current_price.toLocaleString('en-IN')}</div>
                            <div class="${index.change >= 0 ? 'positive' : 'negative'}">
                                ${index.change >= 0 ? '+' : ''}â‚¹${index.change.toFixed(2)} (${index.change_percent.toFixed(2)}%)
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="error">Unable to load indices</div>';
                }
            } catch (error) {
                document.getElementById('marketIndices').innerHTML = '<div class="error">Error loading indices</div>';
            }
        }

        async function loadTrending() {
            try {
                const response = await fetch('/api/trending');
                const data = await response.json();
                
                const container = document.getElementById('trendingStocks');
                
                if (data.trending && data.trending.length > 0) {
                    container.innerHTML = data.trending.map(stock => `
                        <div class="stock-result">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong>${stock.symbol.replace('.NS', '')}</strong>
                                    <div style="font-size: 0.9rem; color: #666;">${stock.name}</div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 1.2rem; font-weight: bold;">â‚¹${stock.current_price.toLocaleString('en-IN')}</div>
                                    <div class="${stock.change_percent >= 0 ? 'positive' : 'negative'}">
                                        ${stock.change_percent >= 0 ? '+' : ''}${stock.change_percent.toFixed(2)}%
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="error">Unable to load stocks</div>';
                }
            } catch (error) {
                document.getElementById('trendingStocks').innerHTML = '<div class="error">Error loading stocks</div>';
            }
        }

        async function searchStock() {
            const symbol = document.getElementById('stockSymbol').value.trim();
            if (!symbol) return;

            const resultsContainer = document.getElementById('stockResults');
            resultsContainer.innerHTML = '<div class="card"><div class="loading">Searching for ' + symbol + '...</div></div>';

            try {
                const response = await fetch(`/api/stock/${symbol}`);
                const data = await response.json();

                if (response.ok) {
                    const changeClass = data.change >= 0 ? 'positive' : 'negative';
                    const changeSymbol = data.change >= 0 ? '+' : '';
                    
                    resultsContainer.innerHTML = `
                        <div class="card">
                            <h3>${data.company_name} (${data.symbol})</h3>
                            <div class="stock-result">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <div style="font-size: 1.5rem; font-weight: bold;">â‚¹${data.current_price.toLocaleString('en-IN')}</div>
                                        <div style="font-size: 0.9rem; color: #666;">Exchange: ${data.exchange}</div>
                                    </div>
                                    <div style="text-align: right;">
                                        <div class="${changeClass}" style="font-size: 1.2rem;">
                                            ${changeSymbol}â‚¹${data.change.toFixed(2)}
                                        </div>
                                        <div class="${changeClass}">
                                            (${data.change_percent.toFixed(2)}%)
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                                    Volume: ${data.volume.toLocaleString('en-IN')}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    resultsContainer.innerHTML = `<div class="card"><div class="error">${data.error}</div></div>`;
                }
            } catch (error) {
                resultsContainer.innerHTML = '<div class="card"><div class="error">Error fetching stock data</div></div>';
            }
        }
    </script>
</body>
</html>
