<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analytics Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-box button:hover {
            transform: translateY(-2px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stock-symbol {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .stock-price {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: #ef4444;
            text-align: center;
            padding: 20px;
        }

        .market-indices {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .index-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }

        .index-name {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .index-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .index-change {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .market-indices {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Stock Analytics Pro</h1>
            <p>Real-time stock market analysis and insights</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL, GOOGL, MSFT)" />
                <button onclick="searchStock()">Search</button>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ“ˆ Market Indices</h3>
            <div id="marketIndices" class="market-indices">
                <div class="loading">Loading market indices...</div>
            </div>
        </div>

        <div id="stockResults"></div>

        <div class="chart-container" id="chartContainer" style="display: none;">
            <h3>ðŸ“Š Price Chart</h3>
            <canvas id="priceChart"></canvas>
        </div>

        <div class="card">
            <h3>ðŸ”¥ Trending Stocks</h3>
            <div id="trendingStocks">
                <div class="loading">Loading trending stocks...</div>
            </div>
        </div>
    </div>

    <script>
        let priceChart = null;

        // Load market indices on page load
        window.addEventListener('load', function() {
            loadMarketIndices();
            loadTrendingStocks();
        });

        // Allow Enter key to search
        document.getElementById('stockSymbol').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStock();
            }
        });

        async function loadMarketIndices() {
            try {
                const response = await fetch('/api/market-indices');
                const data = await response.json();
                
                const container = document.getElementById('marketIndices');
                
                if (data.indices && data.indices.length > 0) {
                    container.innerHTML = data.indices.map(index => `
                        <div class="index-item">
                            <div class="index-name">${index.name}</div>
                            <div class="index-value">$${index.current_price.toLocaleString()}</div>
                            <div class="index-change ${index.change >= 0 ? 'positive' : 'negative'}">
                                ${index.change >= 0 ? '+' : ''}${index.change.toFixed(2)} (${index.change_percent.toFixed(2)}%)
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="error">Unable to load market indices</div>';
                }
            } catch (error) {
                document.getElementById('marketIndices').innerHTML = '<div class="error">Error loading market indices</div>';
            }
        }

        async function loadTrendingStocks() {
            try {
                const response = await fetch('/api/trending');
                const data = await response.json();
                
                const container = document.getElementById('trendingStocks');
                
                if (data.trending && data.trending.length > 0) {
                    container.innerHTML = data.trending.map(stock => `
                        <div class="stock-info">
                            <div>
                                <span class="stock-symbol">${stock.symbol}</span>
                                <div style="font-size: 0.9rem; color: #666;">${stock.name}</div>
                            </div>
                            <div style="text-align: right;">
                                <div class="stock-price">$${stock.current_price}</div>
                                <div class="${stock.change_percent >= 0 ? 'positive' : 'negative'}">
                                    ${stock.change_percent >= 0 ? '+' : ''}${stock.change_percent.toFixed(2)}%
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="error">Unable to load trending stocks</div>';
                }
            } catch (error) {
                document.getElementById('trendingStocks').innerHTML = '<div class="error">Error loading trending stocks</div>';
            }
        }

        async function searchStock() {
            const symbol = document.getElementById('stockSymbol').value.trim().toUpperCase();
            if (!symbol) return;

            const resultsContainer = document.getElementById('stockResults');
            resultsContainer.innerHTML = '<div class="card"><div class="loading">Searching for ' + symbol + '...</div></div>';

            try {
                // Get stock data
                const response = await fetch(`/api/stock/${symbol}`);
                const data = await response.json();

                if (response.ok) {
                    displayStockData(data);
                    loadStockChart(symbol);
                } else {
                    resultsContainer.innerHTML = `<div class="card"><div class="error">${data.error}</div></div>`;
                }
            } catch (error) {
                resultsContainer.innerHTML = '<div class="card"><div class="error">Error fetching stock data</div></div>';
            }
        }

        function displayStockData(stock) {
            const resultsContainer = document.getElementById('stockResults');
            
            const changeClass = stock.change >= 0 ? 'positive' : 'negative';
            const changeSymbol = stock.change >= 0 ? '+' : '';
            
            resultsContainer.innerHTML = `
                <div class="card">
                    <h3>${stock.company_name} (${stock.symbol})</h3>
                    <div class="stock-info">
                        <div class="stock-price">$${stock.current_price}</div>
                        <div class="${changeClass}">
                            ${changeSymbol}$${stock.change.toFixed(2)} (${stock.change_percent.toFixed(2)}%)
                        </div>
                    </div>
                    <div style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                        <div>Volume: ${stock.volume.toLocaleString()}</div>
                        <div>Market Cap: $${(stock.market_cap / 1000000000).toFixed(2)}B</div>
                        <div>P/E Ratio: ${stock.pe_ratio ? stock.pe_ratio.toFixed(2) : 'N/A'}</div>
                    </div>
                </div>
            `;
        }

        async function loadStockChart(symbol) {
            try {
                const response = await fetch(`/api/stock/${symbol}/history?period=1mo`);
                const data = await response.json();

                if (response.ok && data.data) {
                    const chartContainer = document.getElementById('chartContainer');
                    chartContainer.style.display = 'block';

                    const ctx = document.getElementById('priceChart').getContext('2d');
                    
                    // Destroy existing chart if it exists
                    if (priceChart) {
                        priceChart.destroy();
                    }

                    const labels = data.data.map(item => item.date);
                    const prices = data.data.map(item => item.close);

                    priceChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: `${symbol} Price`,
                                data: prices,
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                tension: 0.1,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: false,
                                    title: {
                                        display: true,
                                        text: 'Price ($)'
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Date'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top'
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading chart:', error);
            }
        }
    </script>
</body>
</html>
