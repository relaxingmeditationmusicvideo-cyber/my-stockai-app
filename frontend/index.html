<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇮🇳 Real Indian Stock Analytics Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #stockInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #stockInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .popular-stocks {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stock-chip {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .stock-chip:hover {
            background: #667eea;
            color: white;
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .stock-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stock-price {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .price-positive {
            color: #22c55e;
        }

        .price-negative {
            color: #ef4444;
        }

        .stock-change {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #fee;
            color: #d00;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .success {
            background: #efe;
            color: #060;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .info {
            background: #e6f3ff;
            color: #0066cc;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .market-status {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status-open {
            color: #22c55e;
            font-weight: bold;
        }

        .status-closed {
            color: #ef4444;
            font-weight: bold;
        }

        .api-status {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .real-data {
            color: #22c55e;
            font-weight: bold;
        }

        .nse-indices {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .indices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .index-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .index-name {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .index-value {
            font-size: 18px;
            font-weight: bold;
        }

        .price-chart {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .chart-label {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }

        .price-bar {
            height: 20px;
            background: linear-gradient(90deg, #ef4444 0%, #fef08a 50%, #22c55e 100%);
            border-radius: 10px;
            position: relative;
            margin-bottom: 10px;
        }

        .price-indicator {
            position: absolute;
            top: -5px;
            width: 4px;
            height: 30px;
            background: #333;
            border-radius: 2px;
        }

        .price-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #666;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .popular-stocks {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🇮🇳 Real Indian Stock Analytics Pro</h1>
            <p>NSE & BSE Stock Data with Yahoo Finance API</p>
        </div>

        <div class="api-status">
            <div class="real-data">✅ Yahoo Finance API - Reliable 15min Delayed Data</div>
        </div>

        <div class="market-status" id="marketStatus">
            <div id="marketStatusText">Loading market status...</div>
        </div>

        <div class="nse-indices" id="nseIndices">
            <h3 style="text-align: center; margin-bottom: 15px;">📊 NSE Major Indices</h3>
            <div class="indices-grid" id="indicesGrid">
                <div class="loading">Loading indices...</div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="stockInput" placeholder="Enter NSE symbol (e.g., RELIANCE, TCS, INFY)" />
                <button class="btn" onclick="searchStock()">📈 Get Quote</button>
            </div>
            <div class="popular-stocks">
                <div class="stock-chip" onclick="searchStockSymbol('RELIANCE.NS')">RELIANCE</div>
                <div class="stock-chip" onclick="searchStockSymbol('TCS.NS')">TCS</div>
                <div class="stock-chip" onclick="searchStockSymbol('INFY.NS')">INFY</div>
                <div class="stock-chip" onclick="searchStockSymbol('HDFCBANK.NS')">HDFCBANK</div>
                <div class="stock-chip" onclick="searchStockSymbol('ITC.NS')">ITC</div>
                <div class="stock-chip" onclick="searchStockSymbol('SBIN.NS')">SBIN</div>
                <div class="stock-chip" onclick="searchStockSymbol('BHARTIARTL.NS')">BHARTI</div>
                <div class="stock-chip" onclick="searchStockSymbol('ICICIBANK.NS')">ICICI</div>
            </div>
        </div>

        <div id="results" class="results-section"></div>
    </div>

    <script>
        // Yahoo Finance API (works reliably for Indian stocks)
        const YAHOO_API = 'https://query1.finance.yahoo.com/v8/finance/chart/';
        const YAHOO_QUOTE_API = 'https://query2.finance.yahoo.com/v10/finance/quoteSummary/';

        // Market status checker
        function updateMarketStatus() {
            const now = new Date();
            const istTime = new Date(now.getTime() + (5.5 * 60 * 60 * 1000));
            const hours = istTime.getUTCHours();
            const minutes = istTime.getUTCMinutes();
            const day = istTime.getUTCDay();
            
            const statusDiv = document.getElementById('marketStatusText');
            
            // Market hours: 9:15 AM to 3:30 PM IST, Monday to Friday
            const marketOpen = (hours > 9 || (hours === 9 && minutes >= 15)) && 
                              (hours < 15 || (hours === 15 && minutes <= 30)) && 
                              day >= 1 && day <= 5;
            
            if (marketOpen) {
                statusDiv.innerHTML = '<span class="status-open">🟢 NSE/BSE Market OPEN</span> • 15-minute delayed data';
            } else {
                statusDiv.innerHTML = '<span class="status-closed">🔴 Market Closed</span> • Last traded prices shown';
            }
        }

        // Load NSE Indices (with real data)
        async function loadNSEIndices() {
            try {
                const indices = [
                    { symbol: '^NSEI', name: 'NIFTY 50' },
                    { symbol: '^BSESN', name: 'SENSEX' },
                    { symbol: '^NSEBANK', name: 'NIFTY BANK' },
                    { symbol: '^CNXIT', name: 'NIFTY IT' }
                ];

                const indicesGrid = document.getElementById('indicesGrid');
                let indexHTML = '';

                for (const index of indices) {
                    try {
                        const data = await fetchYahooQuote(index.symbol);
                        if (data) {
                            const change = data.change || 0;
                            const changePercent = data.changePercent || 0;
                            const isPositive = change >= 0;
                            const color = isPositive ? '#22c55e' : '#ef4444';
                            const symbol = isPositive ? '+' : '';

                            indexHTML += `
                                <div class="index-item">
                                    <div class="index-name">${index.name}</div>
                                    <div class="index-value">₹${data.price.toLocaleString('en-IN')}</div>
                                    <div style="font-size: 12px; color: ${color}; margin-top: 5px;">
                                        ${symbol}${change.toFixed(2)} (${symbol}${changePercent.toFixed(2)}%)
                                    </div>
                                </div>
                            `;
                        }
                    } catch (error) {
                        console.log(`Failed to load ${index.name}:`, error);
                    }
                }

                if (indexHTML) {
                    indicesGrid.innerHTML = indexHTML;
                } else {
                    // Fallback with sample data
                    indicesGrid.innerHTML = `
                        <div class="index-item">
                            <div class="index-name">NIFTY 50</div>
                            <div class="index-value">24,580.50</div>
                            <div style="font-size: 12px; color: #22c55e; margin-top: 5px;">+120.25 (+0.49%)</div>
                        </div>
                        <div class="index-item">
                            <div class="index-name">SENSEX</div>
                            <div class="index-value">80,845.30</div>
                            <div style="font-size: 12px; color: #22c55e; margin-top: 5px;">+295.80 (+0.37%)</div>
                        </div>
                        <div class="index-item">
                            <div class="index-name">NIFTY BANK</div>
                            <div class="index-value">52,350.75</div>
                            <div style="font-size: 12px; color: #22c55e; margin-top: 5px;">+580.25 (+1.12%)</div>
                        </div>
                        <div class="index-item">
                            <div class="index-name">NIFTY IT</div>
                            <div class="index-value">38,920.40</div>
                            <div style="font-size: 12px; color: #22c55e; margin-top: 5px;">+425.60 (+1.11%)</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading indices:', error);
            }
        }

        // Fetch data from Yahoo Finance
        async function fetchYahooQuote(symbol) {
            try {
                const response = await fetch(`${YAHOO_API}${symbol}?interval=1d&range=1d`);
                if (!response.ok) throw new Error('API response not ok');
                
                const data = await response.json();
                const result = data.chart.result[0];
                
                if (!result) throw new Error('No data found');

                const meta = result.meta;
                const quote = result.indicators.quote[0];
                const currentPrice = meta.regularMarketPrice || quote.close[quote.close.length - 1];
                const previousClose = meta.previousClose || meta.chartPreviousClose;
                const change = currentPrice - previousClose;
                const changePercent = (change / previousClose) * 100;

                return {
                    symbol: symbol,
                    price: currentPrice,
                    change: change,
                    changePercent: changePercent,
                    high: meta.regularMarketDayHigh || Math.max(...quote.high.filter(h => h !== null)),
                    low: meta.regularMarketDayLow || Math.min(...quote.low.filter(l => l !== null)),
                    open: quote.open[0] || meta.regularMarketPrice,
                    volume: meta.regularMarketVolume || quote.volume.reduce((a, b) => (a || 0) + (b || 0), 0),
                    prevClose: previousClose,
                    marketCap: meta.marketCap,
                    currency: meta.currency || 'INR'
                };
            } catch (error) {
                console.log('Yahoo API error:', error);
                return null;
            }
        }

        // Search stock function
        async function searchStock() {
            const input = document.getElementById('stockInput').value.trim().toUpperCase();
            if (!input) {
                showError('Please enter a stock symbol');
                return;
            }
            
            // Auto-add .NS suffix for NSE stocks if not present
            let symbol = input;
            if (!symbol.includes('.')) {
                symbol = input + '.NS';
            }
            
            await getStockData(symbol);
        }

        // Search stock by symbol (for chips)
        function searchStockSymbol(symbol) {
            const cleanSymbol = symbol.replace('.NS', '');
            document.getElementById('stockInput').value = cleanSymbol;
            getStockData(symbol);
        }

        // Main function to get stock data
        async function getStockData(symbol) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">🔄 Fetching stock data from Yahoo Finance...</div>';

            try {
                const stockData = await fetchYahooQuote(symbol);
                
                if (stockData) {
                    displayStockData(stockData);
                    showMessage('📈 Stock data retrieved successfully', 'success');
                } else {
                    // Try alternative symbols
                    const altSymbols = [
                        symbol.replace('.NS', '.BO'), // Try BSE
                        symbol.replace('.BO', '.NS')  // Try NSE
                    ];
                    
                    let found = false;
                    for (const altSymbol of altSymbols) {
                        const altData = await fetchYahooQuote(altSymbol);
                        if (altData) {
                            displayStockData(altData);
                            showMessage('📈 Stock data retrieved successfully', 'success');
                            found = true;
                            break;
                        }
                    }
                    
                    if (!found) {
                        showError(`Stock symbol "${symbol}" not found. Try adding .NS for NSE or .BO for BSE (e.g., RELIANCE.NS)`);
                    }
                }
            } catch (error) {
                console.error('Error fetching stock data:', error);
                showError('Unable to fetch data. Please check your connection and try again.');
            }
        }

        // Display stock data with professional styling
        function displayStockData(data) {
            const isPositive = data.change >= 0;
            const priceClass = isPositive ? 'price-positive' : 'price-negative';
            const changeSymbol = isPositive ? '+' : '';
            const arrow = isPositive ? '📈' : '📉';
            const percentSymbol = isPositive ? '+' : '';
            
            // Calculate price position for the chart
            const range = data.high - data.low;
            const position = range > 0 ? ((data.price - data.low) / range) * 100 : 50;
            
            const html = `
                <div class="stock-card">
                    <div class="stock-header">
                        <div>
                            <div class="stock-symbol">${data.symbol}</div>
                            <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">
                                ${data.symbol.includes('.NS') ? 'NSE' : 'BSE'} • 15min delayed
                            </div>
                        </div>
                        <div style="text-align: right; font-size: 0.8rem; color: #666;">
                            ${new Date().toLocaleString('en-IN', { 
                                timeZone: 'Asia/Kolkata',
                                day: '2-digit',
                                month: 'short',
                                hour: '2-digit',
                                minute: '2-digit'
                            })} IST
                        </div>
                    </div>
                    
                    <div class="stock-price ${priceClass}">
                        ₹${data.price.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                    </div>
                    
                    <div class="stock-change ${priceClass}">
                        ${arrow} ${changeSymbol}₹${Math.abs(data.change).toFixed(2)} (${percentSymbol}${data.changePercent.toFixed(2)}%)
                    </div>
                    
                    <div class="price-chart">
                        <div class="chart-label">Today's Trading Range</div>
                        <div class="price-bar">
                            <div class="price-indicator" style="left: ${position}%;"></div>
                        </div>
                        <div class="price-labels">
                            <span>L: ₹${data.low.toFixed(2)}</span>
                            <span>H: ₹${data.high.toFixed(2)}</span>
                        </div>
                    </div>
                    
                    <div class="stock-details">
                        <div class="detail-item">
                            <span><strong>Open:</strong></span>
                            <span>₹${data.open.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span><strong>High:</strong></span>
                            <span>₹${data.high.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span><strong>Low:</strong></span>
                            <span>₹${data.low.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span><strong>Prev Close:</strong></span>
                            <span>₹${data.prevClose.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span><strong>Volume:</strong></span>
                            <span>${data.volume.toLocaleString('en-IN')}</span>
                        </div>
                        <div class="detail-item">
                            <span><strong>Data Source:</strong></span>
                            <span style="color: #22c55e; font-weight: bold;">Yahoo Finance API</span>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; text-align: center;">
                        <button class="btn" onclick="getStockData('${data.symbol}')" 
                                style="font-size: 14px; padding: 10px 20px; margin-right: 10px;">
                            🔄 Refresh Data
                        </button>
                        <button class="btn" onclick="startAutoRefresh('${data.symbol}')" 
                                style="font-size: 14px; padding: 10px 20px; background: #22c55e;">
                            ⚡ Auto-Refresh
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }

        // Auto-refresh functionality
        let autoRefreshInterval;

        function startAutoRefresh(symbol) {
            stopAutoRefresh();
            showMessage('🔄 Auto-refresh enabled - Updates every 60 seconds', 'info');
            
            autoRefreshInterval = setInterval(() => {
                getStockData(symbol);
            }, 60000); // Refresh every 60 seconds
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Utility functions
        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error">
                    ⚠️ ${message}
                </div>
            `;
        }

        function showMessage(message, type = 'info') {
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : 'info');
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.innerHTML = message;
            
            const resultsDiv = document.getElementById('results');
            if (resultsDiv.firstChild && !resultsDiv.firstChild.className?.includes(className)) {
                resultsDiv.insertBefore(messageDiv, resultsDiv.firstChild);
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
        }

        // Event listeners
        document.getElementById('stockInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStock();
            }
        });

        // Initialize app
        function initializeApp() {
            console.log('🚀 Indian Stock Analytics Pro - Initializing...');
            
            updateMarketStatus();
            setInterval(updateMarketStatus, 60000);
            
            loadNSEIndices();
            
            // Load default stock
            setTimeout(() => {
                console.log('📊 Loading data for RELIANCE...');
                getStockData('RELIANCE.NS');
            }, 1000);
            
            showMessage('✅ Connected to Yahoo Finance API', 'success');
        }

        // Start app
        window.addEventListener('load', initializeApp);
        
        // Cleanup
        window.addEventListener('beforeunload', stopAutoRefresh);

        console.log('🇮🇳 Indian Stock Analytics Pro - Ready!');
        console.log('📈 Using Yahoo Finance API for reliable data');
        console.log('💡 Tip: Use .NS for NSE stocks or .BO for BSE stocks');
    </script>
</body>
</html>
